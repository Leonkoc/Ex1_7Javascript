<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Escreva um programa que leia um número, calcule e informe os números
      vizinhos.
    </p>
    <script>
      let num = Number(prompt("Digite um número"));
      let maior = num + 1;
      let menor = num - 1;

      console.log(
        `O número escolhido foi ${num} o número maior é ${maior} e o número menor é ${menor}`
      );
    </script>
  </body>
</html>
